<html>

<head>

	<script src="jquery-3.3.1.min.js"></script>
	<script src="moment.js"></script>

	<style>
	h1 {
		font-size: 10vh;
		color: #fff;
		font-family: 'Helvetica';
	}
	
	p {
		color: #fff;
		font-family: 'Helvetica';
	}
	
	body {
		background-color: #000;
	}
	
	.center {
		text-align: center;
	}	
	
	.datetime {
		display: inline-block;
	}
	
	.timezone {
		display: inline-block;
	}
	
	</style>
	
</head>


<body

	<div id='app'>
		<div class="center">
			<h1 id="utc" class="datetime"></h1>
			<p class="timezone">&nbsp;UTC</p>
		</div>
		
		<div class="3-col">
			<h1 id="canberra" class="datetime"></h1>
			<p class="timezone">&nbsp;C
		</div>
	
	</div>

</body>


	<script>
	
	
	setInterval(function() {
		var now = moment().format('DDDD hh:mm:ss');
		$('#utc').text("DOY" + now);
	}, 500);

	</script>

</html>
